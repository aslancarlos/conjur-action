name: conjur-action

on:
  workflow_call:
    secrets:
      sql_username:
        description: 'CONJUR SECRET SQL USERNAME'
        required: true
      sql_password:
        description: 'CONJUR SECRET SQL PASSWORD'
        required: true
  push:
    branches:
      - master
  pull_request:

jobs:
  authn-jwt:
    runs-on: self-hosted
    
    permissions:
      id-token: 'write'
      contents: 'read'

    outputs:
      sql_username: ${{ steps.set_outputs.outputs.sql_username }}
      sql_password: ${{ steps.set_outputs.outputs.sql_password }}

    steps:
      - uses: actions/checkout@v1
      
      - name: Use CyberArk Conjur Secret Fetcher Action w/ GitHub JWT
        id: conjur-secrets
        uses: ./  # Repositório local ou ação personalizada
        with:
          url: https://latamlab.secretsmgr.cyberark.cloud/api
          account: conjur
          authn_id: github
          secrets: data/vault/dev-demo-cred/appuser_db/username|SQL_USERNAME;data/vault/dev-demo-cred/appuser_db/password|SQL_PASSWORD

      - name: Set SQL_USERNAME and SQL_PASSWORD as Outputs
        id: set_outputs
        run: |
          echo "sql_username=${SQL_USERNAME}" >> $GITHUB_ENV
          echo "sql_password=${SQL_PASSWORD}" >> $GITHUB_ENV
        env:
          SQL_USERNAME: ${{ secrets.sql_username }}
          SQL_PASSWORD: ${{ secrets.sql_password }}

      - name: Check SQL_USERNAME Outside Docker Container for Secret Masking
        run: printenv SQL_USERNAME | sed 's/./& /g'
        
      - name: Check SQL_PASSWORD Outside Docker Container for Secret Masking
        run: printenv SQL_PASSWORD | sed 's/./& /g'
        
      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

  check_mysql:
    runs-on: self-hosted
    needs: authn-jwt

    steps:
      - name: Use SQL_USERNAME and SQL_PASSWORD from authn-jwt Outputs
        run: |
          echo "SQL_USERNAME: ${{ env.sql_username }}"
          echo "SQL_PASSWORD: ${{ env.sql_password }}"

      - name: Check MySQL Connection
        run: |
          echo "Verificando conexão com o banco de dados..."
          echo "Usando usuário: ${{ env.sql_username }}"
          mysql -h 10.78.10.171 -u "${{ env.sql_username }}" -p"${{ env.sql_password }}" -e "SHOW PROCESSLIST;" || exit 1
