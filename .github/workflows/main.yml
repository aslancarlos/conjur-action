name: conjur-action

on:
  workflow_call:
    secrets:
      sql_username:
        description: 'CONJUR SECRET SQL USERNAME'
        required: true
      sql_password:
        description: 'CONJUR SECRET SQL PASSWORD'
        required: true
  push:
    branches:
      - master
  pull_request:

jobs:
  authn-jwt:
    runs-on: self-hosted
    
    permissions:
      id-token: 'write'
      contents: 'read'

    outputs:
      sql_username: ${{ steps.set_outputs.outputs.sql_username }}
      sql_password: ${{ steps.set_outputs.outputs.sql_password }}

    steps:
      - uses: actions/checkout@v1
      
      - name: Use CyberArk Conjur Secret Fetcher Action w/ GitHub JWT
        id: conjur-secrets
        uses: ./  # Repositório local ou ação personalizada
        with:
          url: https://latamlab.secretsmgr.cyberark.cloud/api
          account: conjur
          authn_id: github
          secrets: data/vault/dev-demo-cred/appuser_db/username|SQL_USERNAME;data/vault/dev-demo-cred/appuser_db/password|SQL_PASSWORD
          
      - name: Set SQL_USERNAME and SQL_PASSWORD as Outputs
        id: set_outputs
        run: |
          echo "::set-output name=sql_username::${{ env.SQL_USERNAME }}"
          echo "::set-output name=sql_password::${{ env.SQL_PASSWORD }}"
        env:
          SQL_USERNAME: ${{ secrets.sql_username }}
          SQL_PASSWORD: ${{ secrets.sql_password }}

      - name: Print Output Variables in authn-jwt
        run: |
          echo "SQL_USERNAME=${{ env.SQL_USERNAME }}"
          echo "SQL_PASSWORD=${{ env.SQL_PASSWORD }}"

      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

  check_mysql:
    runs-on: self-hosted
    needs: authn-jwt

    steps:
      - name: Print Output Variables from authn-jwt in check_mysql
        run: |
          echo "SQL_USERNAME: ${{ needs.authn-jwt.outputs.sql_username }}"
          echo "SQL_PASSWORD: ${{ needs.authn-jwt.outputs.sql_password }}"

      - name: Check MySQL Connection
        run: |
          echo "Verificando conexão com o banco de dados..."
          echo "Usando usuário: ${{ needs.authn-jwt.outputs.sql_username }}"
          mysql -h 10.78.10.171 -u "${{ needs.authn-jwt.outputs.sql_username }}" -p"${{ needs.authn-jwt.outputs.sql_password }}" -e "SHOW PROCESSLIST;" || exit 1
